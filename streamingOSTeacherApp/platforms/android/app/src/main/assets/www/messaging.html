<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Page Container START -->
  <div class="page-container">

	<div class="main-content">
	  <div class="container-fluid">
      <h3 class="font-weight-normal" style="text-align: center">Send Message</h1><br>
      <div style="margin: auto; width: 50%">
        <input type="userName" id="messageUsername" class="form-control" placeholder="Username" style="width:60%;"></input><br>
        <textarea id="messageBox" class="form-control" placeholder="Message" rows="8" style = "width:100%;"></textarea>
        <div style = "padding:10px;"></div>
        <input class="btn btn-success btn-block" type="button" onclick="sendMessageToStudent()" value="Submit" style="width:40%; margin-left: 30%;"></input>

	  </div>
	</div>
