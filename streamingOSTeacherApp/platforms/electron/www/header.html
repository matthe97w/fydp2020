<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>StreamingOS: Low Cost Education System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="fonts/line-icons.css">
  <!-- Main Style -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Responsive Style -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">

</head>

<!-- Header START -->
<div class="header navbar">
  <div class="header-container">
    <ul class="nav-left">
      <li>
        <a class="sidenav-fold-toggler" href="javascript:void(0);">
          <i class="lni-menu"></i>
        </a>
        <a class="sidenav-expand-toggler" href="javascript:void(0);">
          <i class="lni-menu"></i>
        </a>
      </li>
    </ul>
    <div id = "professorInfoDiv" class="nav-logo">
      <img style="width: 23%;" src="img/user.png" alt=""></img>
      <div id="professorNameDiv"
        style="font-size:17px;text-align:justify; padding:0.5%;white-space:pre-wrap; float: right; width: 77%;">{professorName}&#10;{profession}</div>
    </div>
    <div id="schoolNameDiv" style="font-size:28px;width:50%; padding-top:1.5%;padding-left:9%;" class="nav-logo">{schoolName}</div>
    <div id="status" style = "text-align: center; visibility: hidden;">Loading</div>
    <div id="broadcastButton" class="nav-right btn btn-success" style="visibility: hidden; padding-left: 10px;" onclick=startOrStopBroadcast()></div>
	  <ul id = "rightNavForVNC_lite" class="nav-right" style="visibility: hidden;">
      <div id="status" style = "text-align: center">Loading</div>
      <div id= "show-navbar" style = "text-align: center;" onclick=showNavBarPressed()>Show Navbar</div>
	  <div id="sendCtrlAltDelButton" style = "border: 2px outset; cursor: pointer; float: left;">Send CtrlAltDel</div>
	  <button onClick = keyboardPressed() id = "keyboardButton" style="font-size: x-large; float: right; margin-left:11px;" class="lni-keyboard"></button>
	</ul>
  </div>
</div>
<!-- Header END -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.app.js"></script>
<script src="js/sharedCode.js"></script>
</html>
