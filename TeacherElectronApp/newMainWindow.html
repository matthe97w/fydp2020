<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StreamingOS: Low Cost Education System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

  </head>

  <body>
    <div class="app header-default side-nav-dark">
      <div class="layout">
        <!-- Header START -->
        <div class="header navbar">
          <div class="header-container">
            <ul class="nav-left">
              <li>
                <a class="sidenav-fold-toggler" href="javascript:void(0);">
                  <i class="lni-menu"></i>
                </a>
                <a class="sidenav-expand-toggler" href="javascript:void(0);">
                  <i class="lni-menu"></i>
                </a>
              </li>
            </ul>
            <ul class="nav-right">                                          
            </ul>
			<div id = "professorNameDiv" style= "font-size:17px;font-family:Serif;text-align:center;width:30%; padding:0.5%;white-space:pre-wrap;"class="nav-logo">{professorName}&#10;
			</div>
			<div id = "schoolNameDiv" style= "font-size:28px;font-family:Serif;text-align:center;width:50%; padding:1%;"class="nav-logo">{schoolName}</div>			
          </div>
        </div>
        <!-- Header END -->

        <!-- Side Nav START -->
        <div class="side-nav expand-lg">
          <div class="side-nav-inner">
            <ul class="side-nav-menu">
              <li class="side-nav-header">
                <span>Dashboard</span>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="dropdown-toggle">
                  <span class="title">Home</span>
                </a>
				<a href="#" class="dropdown-toggle">
                  <span class="title">Permissions</span>
                </a>	
				<a href="#" class="dropdown-toggle">
                  <span class="title">Students</span>
                </a>
				<a href="#" class="dropdown-toggle">
                  <span class="title">Settings</span>
                </a>
				<a href="#" class="dropdown-toggle">
                  <span class="title">Help</span>
                </a>
				<a href="#" class="dropdown-toggle">
                  <span class="title">Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Side Nav END -->

        <!-- Page Container START -->
        <div class="page-container">
          <!-- Content Wrapper START -->
          <div class="main-content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title">App Permissions</h4>
                    </div>
					<div class="table">
					  <table id = "statusTable" class="table table-sm">
						<thead>		 
							<td class="text-dark text-semibold">App Name</td>
							<td class="text-dark text-semibold">Permission Status</td>
							<td class="text-dark text-semibold">Option</td>   								
						</thead>
					  </table>
					</div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header border-bottom">
                      <h4 class="card-title">Students</h4>
                    </div>
                    <div class="card-body">               
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title">Permission Statistics</h4>
                    </div>
					<div class="table">
					  <table id = "statusTable" class="table table-sm">
						<thead>		 
							<td class="text-dark text-semibold">App Name</td>
							<td class="text-dark text-semibold">Total Inactive Permissions</td>
							<td class="text-dark text-semibold">Total Active Permissions</td>   								
						</thead>
					  </table>
					</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Content Wrapper END -->

          <!-- Footer START -->
		  
          <!-- Footer END -->
        </div>
        <!-- Page Container END -->
      </div>
    </div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.app.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
