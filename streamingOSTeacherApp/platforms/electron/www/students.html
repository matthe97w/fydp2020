<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>StreamingOS: Low Cost Education System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="fonts/line-icons.css">
  <!-- Main Style -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Responsive Style -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">

</head>

<body>
  <div class="app header-default side-nav-dark">

      <div id="header"></div>

      <div id="navBar"></div>
      <!-- Side Nav END -->

          <div class="container-fluid">

                    <button type="button">Teacher Share</button> -->
            <div id="student-screens-container" style="display: grid; grid-template-columns: auto auto auto;">
            </div>
          </div>
        </div>
        <!-- Footer START -->
        <div id="footer"></div>
        <!-- Footer END -->
      </div>

    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.app.js"></script>
  <script src="js/sharedCode.js"></script>
  <script src="js/students.js"></script>
