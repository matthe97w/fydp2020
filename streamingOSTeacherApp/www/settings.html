<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StreamingOS: Low Cost Education System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="fonts/line-icons.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="css/settings.css">

  </head>

<body>
    <div id="availableVMContainer">
      <div> 
      <button type="button home-button" id="linuxVM" onclick="connectVM(Linux)">
        <img src="img/os/linux.png" alt="Linux" style="width:150px; height:80px">
      </button>
        <h4 class="card-title">Available: <span id="linuxCount"></span></h4>
      </div>
      <div  style="margin-left: 15px;">
      <button type="button contact-button" id="windowsVM" onclick="connectVM(Windows)">
        <img src="img/os/windows.svg.png" alt="Windows" style="width:150px; height:80px">
      </button>
      <h4 class="card-title">Available: <span id="windowsCount"></span></h4>
    </div>
    </div>
</body>
</html>
